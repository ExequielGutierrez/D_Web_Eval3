<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <label>Nombre 1:</label>
            <input type="text" name="nombre1" required value="{{ request.form.get('nombre1', '') }}">

            <label>Nombre 2:</label>
            <input type="text" name="nombre2" required value="{{ request.form.get('nombre2', '') }}">

            <label>Nombre 3:</label>
            <input type="text" name="nombre3" required value="{{ request.form.get('nombre3', '') }}">

            <input type="submit" value="Enviar" class="btn">
        </form>

        {% if nombre_mayor %}
            <p class="resultado2">El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
            <p class="resultado2">El nombre tiene: {{ longitud }} caracteres</p>
        {% endif %}
    </div>
</body>
</html>
